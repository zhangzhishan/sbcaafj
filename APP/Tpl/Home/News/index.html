
<include file="Common:header" />

<include file="Common:index_top" />

<table width="962" cellpadding="0" cellspacing="0" border="0" align="center" class="center ttop">
	<tr>
		<td width="227" class='index-left-block'><include file="Common:index_left" /></td>
		<td width="12"></td>
		<td width="723" class='index-right-block'>
			<div class="index-right-title title-font">{$right_title_text}</div>
			
			<table width="100%" cellpadding="0" cellspacing="0" border="0" align="center" class="center ttop index-left-list">	
				<tr><td  class="about-text">
						
						<table width="92%" cellpadding="0" cellspacing="0" border="0" align="center" class="center ttop newslist">	
						<volist name='list' id='vo' empty='暂无数据'>
							<tr><td>
								<div>
									<if condition="$vo['classid'] neq 2"><span>{$vo.odate|date='Y-m-d' ,###}</span></if>
									<a href="{:U('Home/News/detail' ,array('id'=>$vo['id']) ,'')}">{$vo.title}</a>
								</div>
							</td></tr>
						</volist>	
						</table>
						


					<br />

					<if condition="($pagecount gt C('PAGECOUNT'))">
						<div class="main mborder navh tfont14">
							<div class="result page">{$page}</div>
						</div>
					</if>

				</td></tr>
			</table>	

			
	
		</td>
	</tr>
</table>

<include file="Common:index_footer" />
