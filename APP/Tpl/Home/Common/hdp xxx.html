

<script type="text/javascript">
//注:此图片不能用gif格式
var pic = new Array() ;
var linkUrl = new Array() ;
var text = new Array() ;

<volist name='hdplist' id='hdp'>
	pic[{$i-1}]     = "__PUBLIC__/hdp/images/{$hdp.img1}" ; 
	linkUrl[{$i-1}] = "{$hdp.url}" ;
	text[{$i -1}]    = "{$hdp.title}" ;
</volist>



var interval_time=5
var focus_width=962
var focus_height=225
var text_height=0
var swf_height = focus_height+text_height

var pics = "" ;
var links = "" ;
var texts = "" ;
for(var k = 0 ;k < pic.length ;k++)
{
	pics = pics + pic[k] + "|" ;
	links = links + linkUrl[k] + "|" ;
	texts = texts + text[k] + "|" ;

} 
pics = pics.substring(0 ,pics.length - 1)  ;
links = links.substring(0 ,links.length - 1) ;
texts = texts.substring(0 ,texts.length - 1) ;


 document.write('<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" width="'+ focus_width +'" height="'+ swf_height +'">');
 document.write('<param name="allowScriptAccess" value="sameDomain"><param name="movie" value="__PUBLIC__/swf/163888focus.swf"> <param name="quality" value="high"><param name="bgcolor" value="#dddddd">');
 document.write('<param name="menu" value="false"><param name=wmode value="opaque">');
 document.write('<param name="FlashVars" value="pics='+pics+'&links='+links+'&texts='+texts+'&borderwidth='+focus_width+'&borderheight='+focus_height+'&textheight='+text_height+'&interval_time='+ interval_time +'">');
 document.write('<embed src="__PUBLIC__/swf/163888focus.swf" wmode="opaque" FlashVars="pics='+pics+'&links='+links+'&texts='+texts+'&borderwidth='+focus_width+'&borderheight='+focus_height+'&textheight='+text_height+'&interval_time='+ interval_time +'" menu="false" bgcolor="#ffffff" quality="high" width="'+ focus_width +'" height="'+ swf_height +'" allowScriptAccess="sameDomain" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />');  
 document.write('</object>');

 </script>
