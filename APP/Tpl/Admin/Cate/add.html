<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加栏目</title>

<link href="__PUBLIC__/Css/mystyle.css" rel="stylesheet" type="text/css" />

<include file="Common:mhead" />

</head>

<body>


<include file="nav" />


<br />

<form name="formnews" method="post" action="{:U('Admin/Cate/save' ,array('action'=>'add') ,'')}" onsubmit="return check_form()">
<table border="0" cellpadding="1" cellspacing="1" align="center" class="center main mtable">
	<tr class="titlebg">
		<th colspan="2">添加分类</th>
	</tr>
	
	<tr>
		<td width="10%" class="tright">分类名称 &nbsp;</td>
		<td width="80%">&nbsp; 
			<input name="title" id="title" size="100" />
		</td>
	</tr>

	<tr>
		<td class="tright">上级分类 &nbsp;</td>
		<td>&nbsp; 
				<select name='parentid' id='parentid'>
					<option value='0'>-----顶级分类-----</option>
					<volist name='pro_cate' id='vo'>
						<if condition="($vo.parentid eq 0)">
							<option value='{$vo.id}'>{$vo.title}</option>
							<!-- 现只要最多支持2级分类
							<volist name='pro_cate2' id='vo2'>
								<if condition="($vo2['parentid'] eq $vo['id'])">
									<option value='{$vo2.id}'>-----{$vo2.title}</option>
								</if>	
							</volist>
							 -->
						</if>
					</volist>	
				</select>
		</td>
	</tr>

	<tr>
		<td width="10%" class="tright">排序 &nbsp;</td>
		<td width="80%">&nbsp; 
			<input name="opx" id="opx" size="10" value='100' />
		</td>
	</tr>	

	<tr>
		<td class="tright">状 态 &nbsp;</td>
		<td>&nbsp; 
			<input type="radio" name="status" value="0" checked="checked" /> 启用
			<input type="radio" name="status" value="1" /> 禁用
		</td>
	</tr>
	<tr>
		<td class="tright" height="50"></td>
		<td>&nbsp; 
			<input type='hidden' name='classid' value='{$classid}'>
			<input type="submit" value="保存" class="button" />
		</td>
	</tr>
	
</table>
</form>


<script language="javascript">
	function check_form(){
		
		if(objNode('title').value.trim() == ''){
			alert('名称必须填写');
			objNode('title').focus();
			return false;
		}

	}
</script>



<include file="Common:mfooter" />


</body>
</html>
