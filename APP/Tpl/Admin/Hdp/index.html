<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>幻灯片</title>

<link href="__PUBLIC__/Css/mystyle.css" rel="stylesheet" type="text/css" />

<include file="Common:mhead" />

</head>

<body>



<include file="nav" />


<br />

<table border="0" cellpadding="1" cellspacing="1" align="center" class="center main mtable">
	<tr class="titlebg">
		<th width='5%'></th>
		<th width='5%'>编号</th>
		<th width='5%'>ID</th>
		<th>名称</th>
		<th>地址</th>
		<th>图片</th>
		<th>显示页面</th>
		<th>状态</th>
		<th>排序</th>
		<th>操作</th>
	</tr>
	
	<volist name='list' id='vo' key='k'>
	<tr>
		<td class="tcenter"><input type="checkbox" name="lid" value="{$vo.id}" /></td>
		<td class="tcenter">{$k}</td>
		<td class="tcenter">{$vo.id}</td>
		<td> &nbsp;{$vo.title}</td>
		<td> &nbsp;{$vo.url}</td>
		<td class="tcenter"><img src="__ROOT__/Public/hdp/images/{$vo.img1}" height='100'></td>
		<td class="tcenter">{$vo.classid|get_hdp_item=0 ,###}</td>
		<td class="tcenter">
			<if condition="$vo.status eq 0">
				<a href="{:U('Admin/Hdp/handle' ,array('id'=>$vo['id'] ,'status'=>1) ,'')}" class="igreen">已启用</a>
			<else/>
				<a href="{:U('Admin/Hdp/handle' ,array('id'=>$vo['id'] ,'status'=>0) ,'')}" class="ired">已禁用</a>
			</if>
		</td>
		<td class="tcenter"> {$vo.opx}</td>

		<td class="tcenter">
			<a href="{:U('Admin/Hdp/index',array('action'=>'edit' ,'id'=>$vo['id'] ,'classid'=>$classid) ,'')}" class="iblue">修改</a>  &nbsp;
			<a href="{:U('Admin/Hdp/handle',array('action'=>'del' ,'id'=>$vo['id'] ,'classid'=>$classid) ,'')}" class="iblue"
			 onclick="if(confirm('是否真的删除该数据？'))return true;return false;">删除</a>
		</td>
	</tr>
	</volist>

	
</table>


<include file="Common:mfooter" />

</body>
</html>
