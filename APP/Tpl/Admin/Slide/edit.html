<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改相册</title>

<link href="__PUBLIC__/Css/mystyle.css" rel="stylesheet" type="text/css" />

<include file="Common:mhead" />

</head>

<body>


<include file="nav" />


<br />

<form name="formnews" method="post" action="{:U('Admin/Slide/save' ,'' ,'')}"  enctype="multipart/form-data">
<table border="0" cellpadding="1" cellspacing="1" align="center" class="center main mtable">
	<tr class="titlebg">
		<th colspan="2">修改相册</th>
	</tr>
	
	<tr>
		<td width="10%" class="tright">名 称 &nbsp;</td>
		<td width="80%">&nbsp; 
			<input name="title" id="title" size="100" />
			<input type="hidden" name="action" value="edit" />
			<input type="hidden" name="id" value="{$vo.id}}" />
		</td>
	</tr>

	<tr>
		<td class="tright">链接路径 &nbsp;</td>
		<td>&nbsp; 
			<input name="url" id="url" size="100" value='{$vo.url}'/>
		</td>
	</tr>

	<tr>
		<td class="tright">图 片 &nbsp;</td>
		<td>&nbsp; 
			<input name="img1" id="img1" size="100" type='file' /><br>
			<img src="__ROOT__/Public/slide/images/{$vo.img1}" height='100'>
		</td>
	</tr>

	<tr>
		<td class="tright">显示页面 &nbsp;</td>
		<td>&nbsp; 
			<select name='classid' id='classid'>{:get_slide_item($vo.classid)}</select>	
		</td>
	</tr>

	<tr>
		<td class="tright">排 序 &nbsp;</td>
		<td>&nbsp; 
			<input name="opx" id="opx" size="10" value='{$vo.opx}'/>
		</td>
	</tr>

	<tr>
		<td class="tright">状 态 &nbsp;</td>
		<td>&nbsp; 
			<input type="radio" name="status" value="0" <if condition="$vo.status eq 0">checked="checked"</if> /> 启用
			<input type="radio" name="status" value="1" <if condition="$vo.status eq 1">checked="checked"</if> /> 禁用
		</td>
	</tr>
	<tr>
		<td class="tright" height="50"></td>
		<td>&nbsp; <input type="submit" value="保存" class="button" /></td>
	</tr>
	
</table>
</form>





<include file="Common:mfooter" />


</body>
</html>
