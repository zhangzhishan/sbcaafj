<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新闻信息</title>

<link href="__PUBLIC__/Css/mystyle.css" rel="stylesheet" type="text/css" />

<include file="Common:mhead" />

</head>

<body>



<include file="nav" />


<br />

<table border="0" cellpadding="1" cellspacing="1" align="center" class="center main mtable">
	<tr class="titlebg">
		<th></th>
		<th>编号</th>
		<th>ID</th>
		<th>名称</th>
		<th>日期</th>
		<th>状态</th>
		<th>操作</th>
	</tr>
	
	<volist name='list' id='vo' key='k'>
	<tr>
		<td class="tcenter"><input type="checkbox" name="lid" value="{$vo.id}" /></td>
		<td class="tcenter">{$k}</td>
		<td class="tcenter">{$vo.id}</td>
		<td> &nbsp;{$vo.title}</td>
		<td class="tcenter"> {$vo.odate|date='Y-m-d H:i' ,###}</td>
		<td class="tcenter">
			<if condition="$vo.status eq 0">
				<a href="{:U('Admin/News/handle' ,array('id'=>$vo['id'] ,'status'=>1 ,'classid'=>$classid) ,'')}" class="igreen">已启用</a>
			<else/>
				<a href="{:U('Admin/News/handle' ,array('id'=>$vo['id'] ,'status'=>0 ,'classid'=>$classid) ,'')}" class="ired">已禁用</a>
			</if>
		</td>
		<td class="tcenter">
			<a href="{:U('Admin/News/index',array('action'=>'edit' ,'id'=>$vo['id'] ,'classid'=>$classid) ,'')}" class="iblue">修改</a> &nbsp; 
			<a href="{:U('Admin/News/handle',array('action'=>'del' ,'id'=>$vo['id'] ,'classid'=>$classid) ,'')}" class="iblue"
			 onclick="if(confirm('是否真的删除该数据？'))return true;return false;">删除</a>
		</td>
	</tr>
	</volist>

	
</table>

<br />

<if condition="($pagecount gt C('PAGECOUNT'))">
	<div class="main mborder navh tfont14">
		<div class="result page">{$page}</div>
	</div>
</if>

<include file="Common:mfooter" />

</body>
</html>
