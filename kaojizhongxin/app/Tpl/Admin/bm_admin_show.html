<script type="text/javascript">
	 var id ,arr1 ;
	//取考点名称值
	function get_id(){
		arr1= $("#admin_zt").children('option:selected').val(); 
		//alert(arr);
		arr1=arr1.split("|");
		//alert(arr1[0]);
		if(arr1[0]==1){
			 $("#name").removeAttr("readonly");
			  $("#name").val("");
		}else{
			
			 $("#name").attr("readonly","readonly");
			 $("#name").val(arr1[0]);	
		}		
		
		}
		get_id();
   
   //点击去考点名称值   
   $("#admin_zt").change(function(){ 
		get_id();	
  });
</script>
